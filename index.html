<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="stylesheet" href="css/project.css" />
    <script src="js/project.js" defer></script>
    <title>main_page</title>
  </head>
  <body>
    <div id="layout">
      <div>
        <div id="time">
          <div>
            <img src="image/insta_logo.png" id="icon" />
            <p>Insta</p>
          </div>
          <a>
            <p id="date">8월 25일</p>
            <p id="pm">오후</p>
            <p id="clock">7:20</p></a
          >
        </div>
      </div>
      <div id="img_collect">
        <div class="cube">
          <div class="cube_c" id="cube_1">
            <a href="https://shgmlwl.github.io/insta_day/">
              <img src="image/day.png" alt="day_img" />
            </a>
          </div>

          <div class="cube_c" id="cube_2">
            <a href="https://shgmlwl.github.io/insta_jeju/">
              <img src="image/jeju.png" alt="jeju_img" />
            </a>
          </div>

          <div class="cube_c" id="cube_3">
            <a href="https://shgmlwl.github.io/insta_play/">
              <img src="image/play.png" alt="play_img" />
            </a>
          </div>

          <div class="cube_c" id="cube_4">
            <a href="https://shgmlwl.github.io/insta_coffee/">
              <img src="image/coffee_1_p5js.png" alt="coffee_img" />
            </a>
          </div>

          <div class="cube_c" id="cube_5">
            <a href="https://shgmlwl.github.io/insta_japan/">
              <img src="image/japan.png" alt="japan_img" />
            </a>
          </div>

          <div class="cube_c" id="cube_6">
            <a href="https://shgmlwl.github.io/insta_picture/">
              <img src="image/picture.png" alt="picture_img" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="background">
      <iframe id="sky_frame_1" class="sky_layer"></iframe>
      <iframe id="sky_frame_2" class="sky_layer"></iframe>
    </div>
    <div id="follow_tag"></div>
  </body>
</html>
